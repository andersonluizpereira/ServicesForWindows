<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <h1>Request logs</h1>
    <ul id="requests"> </ul>

   
</body>
</html>
<script src="Scripts/jquery-1.6.4.min.js"></script>
<script src="Scripts/jquery.signalR-2.2.0.min.js"></script>

<script>
    $(function () {
        var connection = $.connection("/spy");
        connection.received(function (data) {
            $("#requests").append("<li>" + data + "</li>");
        });
        connection.start();

    });

</script>
